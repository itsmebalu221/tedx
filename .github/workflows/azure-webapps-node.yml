name: Deploy Node App to Azure (Hardcoded)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12'

      - name: Install Dependencies
        run: npm install

      - name: Build App (if applicable)
        run: npm run build --if-present

      - name: Deploy to Azure Web App via Hardcoded Publish Profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: tedxhitam
          publish-profile: |
            <?xml version="1.0" encoding="utf-8"?>
            <publishData>
              <publishProfile profileName="tedxhitam - Web Deploy"
                publishMethod="MSDeploy"
                publishUrl="tedxhitam.scm.azurewebsites.net:443"
                msdeploySite="tedxhitam"
                userName="$tedxhitam"
                userPWD="NVijaya_143"
                destinationAppUrl="https://tedxhitam.azurewebsites.net"
                SQLServerDBConnectionString=""
                mySQLDBConnectionString=""
                hostingProviderForumLink=""
                controlPanelLink=""
                webSystem="WebSites">
              </publishProfile>
            </publishData>
          package: .
