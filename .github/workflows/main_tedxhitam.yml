name: Build and Deploy Node.js App to Azure Web App - TEDxHITAM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install, Build, and Test
        run: |
          npm install
          npm run build --if-present
          npm test --if-present

      - name: Zip Artifact
        run: zip -r release.zip . -x ".git/*" "node_modules/*" ".github/*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip Artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'TEDxHITAM'
          publish-profile: |
            <?xml version="1.0" encoding="utf-8"?>
            <publishData>
              <publishProfile profileName="TEDxHITAM - Zip Deploy"
                publishMethod="ZipDeploy"
                publishUrl="https://tedxhitam-bueuc4cph0fhhwdq.scm.eastus-01.azurewebsites.net:443"
                userName="$TEDxHITAM"
                userPWD="mBiY2gcoSfw4bddPGfSEXsF0ldftG5riwJWrNGFjmTmdHjw9F22mc1p2DZH5"
                destinationAppUrl="https://tedxhitam-bueuc4cph0fhhwdq.eastus-01.azurewebsites.net"
                webSystem="WebSites">
              </publishProfile>
            </publishData>
          package: .
